<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="list" style="left: -600px;">
        <img src="img/5.jpg" alt="1" />
        <img src="img/1.jpg" alt="1" />
        <img src="img/2.jpg" alt="2" />
        <img src="img/3.jpg" alt="3" />
        <img src="img/4.jpg" alt="4" />
        <img src="img/5.jpg" alt="5" />
        <img src="img/1.jpg" alt="5" />
    </div>
    <div id="buttons">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    <a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>

<script>
    //  [参考文章](https://www.cnblogs.com/LIUYANZUO/p/5679753.html)
        var list = document.getElementById('list'),
             prev = document.getElementById('prev'),
             next = document.getElementById('next');

        // 鼠标跟随小圆点的索引值
        var index = 1;

        function animate(offset) {
            // 获取的是style.left，是相对左边获取距离，所以第一张图后style.left都为负值，
            // 且style.left获取的是字符串，需要用parseInt()取整转化为数字。
            var newLeft = parseInt(list.style.left) + offset;
            if(newLeft<-3000){
                newLeft = -600;
            } else if(newLeft>-600){
                newLeft = -3000;
            }
            list.style.left = newLeft+'px';
            console.log("newLeft:"+list.style.left);

            // 自动播放时下方的小圆点跟随移动
            index = Math.ceil(Math.abs(newLeft)/600);
            buttonsShow();
        }

        // 鼠标点击上一张下一张   ------------------------------------------------------------------------------------
        prev.onclick = function() {
            animate(600);
        }
        next.onclick = function() {
            animate(-600);
        }

        //  自动播放  ----------------------------------------------------------------------------------------------
        var timer;
        function play() {
            timer = setInterval(function () {
                animate(-600);
            }, 1500)
        }
        play();

        // 鼠标悬浮停止播放，移开自动播放  ---------------------------------------------------------------------------
        var container = document.getElementById('container');
        function stop() {
            clearInterval(timer);
        }
        container.onmouseover = stop;
        container.onmouseout = play;

        // // 点击上下翻页下面有跟随的小圆点    ------------------------------------------------------------------------------
        var buttons = document.getElementById('buttons').getElementsByTagName('span');
        function buttonsShow() {
            //这里需要清除之前的样式
            for (var i = 0; i < buttons.length; i++) {
                if (buttons[i].className == 'on') {
                    buttons[i].className = '';
                }
            }
            //数组从0开始，故index需要-1
            buttons[index - 1].className = 'on';
        }
        prev.onclick = function() {
            index -= 1;
            if (index < 1) {
                index = 5;
            }
            buttonsShow();
            animate(600);
        }
        next.onclick = function() {
            //由于上边定时器的作用，index会一直递增下去，我们只有5个小圆点，所以需要做出判断
            index += 1;
            if (index > 5) {
                index = 1;
            }
            buttonsShow();
            animate(-600);
        }

        // 鼠标点击小圆点切换到对应的图片 ------------------------------------------------------------------------------------
        for (var i = 0; i < buttons.length; i++) {
            // 这里使用的是立即执行函数，
            (function(i) {
                buttons[i].onclick = function() {
                    var clickIndex = parseInt(this.getAttribute('index')),
                        offset = 600 * (index - clickIndex);
                    animate(offset);
                    index = clickIndex;
                    buttonsShow();
                }
            })(i)
        }

        // 鼠标拖拽滑动---------------------------------------------------------------------------------------------
    var mouseClickFlag = false,
        mousePosition = {
            x:0,
            y:0
        }
    list.onmousedown = function (e) {
        e.preventDefault();
        mousePosition.x = e.clientX;
        mousePosition.y = e.clientY;
        mouseClickFlag = true;
    }
    list.mousemove = function (e) {
        if(mouseClickFlag) {
            var offsetX = e.clientX - mousePosition.x;
            if(Math.abs(offsetX) > 30) {
                console.log("cg300px啦");
            }
        }
    }
    list.mouseup = function (e) {
        mouseClickFlag = false;
    }
</script>
</body>
</html>
