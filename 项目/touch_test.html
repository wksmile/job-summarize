<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        #div{
            width:800px;
            height:400px;
            border:10px solid #000;
            position:absolute;
            left:0;
            top:0;
            background-color:rgba(130,6,500,.9);
        }
    </style>
</head>
<body> <!-- ontouchstart屏蔽弹出菜单，消除可能的菜单影响原因 -->
<div id="div">

</div>
<script>
  center();
  var div= document.getElementById('div');
  function center(){
    var vw = document.documentElement.clientWidth;
    var vh = document.documentElement.clientHeight;
    var offset_W = div.offsetWidth;
    var offset_H = div.offsetHeight;
    var scrollTop = document.body.scrollTop;
    div.style.left = (vw - offset_W) / 2 + "px";
    div.style.top = (vh - offset_H) / 2 + scrollTop + "px";
  }
  window.addEventListener("scroll",center);
  window.onresize = center;
</script>
</body>
</html>
