<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>process</title>
</head>
<body>
<script>
    // 页面性能
    /************************************/
    console.log(1)  // 输出 1，3，2
    setTimeout(function () {
        console.log(2)
    },0)
    console.log(3);
    /***********************************/
    console.log('A');   //  只输出A
    while(1){}
    console.log('B');
    /************************************/
    console.log('A');   //  只输出A,异步任务是在同步任务执行完后才执行
    setTimeout(function () {
        console.log('B');
    },0)
    while(1){}
    /***************************************/
    for(var i=0;i<4;i++){    // 输出4个4。定时器到了时间后才把时间放到异步队列中去执行
        setTimeout(function () {
            console.log(i);
        },1000);
    }
</script>
</body>
</html>
