<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oop</title>
</head>
<body>
<script>
    /*
    * 类的声明
    * */
    function Animal() {
        this.name = 'name';
    }
    /*
    *  ES6中的class的声明
    * */
    class Animal2 {
        constructor () {
            this.name = name;
        }
    }
    /*
    * 实例化
    * */
    console.log(new Animal(), new Animal2());

    /***************继承************/
    /*
    * 借助构造函数实现继承，这种继承了父类构造函数里面的属性，但并没有继 承原型中方法，属性
    * */
    function Parent1() {
        this.name = 'parent1';
    }
    function Child1() {
        Parent1.call(this);    //  调用父类的构造函数
        this.type = 'child1';  //  子类自己的属性
    }
    console.log(new Child1());
    /*
    * 借助原型链实现继承
    * 缺点：当在子类中改变属于父类构造函数中的引用类型的值，导致所有的子类都改变了该值；
    * */
    function Parent2() {
        this.name = 'parent2';
    }
    function Child2() {
        this.type = 'child2';
        this.play = [1,2,3];
    }
    Child2.prototype = new Parent2();
    console.log(new Child2());

    var s1 = new Child2();
    var s2 = new Child2();
    console.log(s1.play, s2.play);

    /*
    * 组合继承
    * 缺点：父级的构造函数执行了两次，子类实例的constructor指向了父类构造函数而不是子类自己的构造函数
    * */
    function Parent3() {
        this.name = 'parent3';
        this.play = [1,2,3];
    }
    function Child3() {
        Parent3.call(this);
        this.type = 'child3';
    }
    Child3.prototype = new Parent3();
    var s3 = new Child3();
    var s4 = new Child3();
    s3.play.push(4);
    console.log(s3.play,s4.play);
    console.log(s3.constructor);
    /*
    * 组合继承的优化1
    * 缺点：子类实例的constructor指向了父类构造函数而不是子类自己的构造函数
    * */
    function Parent4() {
        this.name = 'parent4';
        this.play = [1,2,3];
    }
    function Child4 () {
        Parent4.call(this);
        this.type = 'child4';
    }
    Child4.prototype = Parent4.prototype; // 指向同一个原型对象
    var s5 = new Child4();
    var s6 = new Child4();
    console.log(s5,s6);

    console.log(s5 instanceof Child4);
    console.log(s5 instanceof Parent4);
    console.log(s5.constructor);

    /*
     * 组合继承的优化2
     * 缺点：
     * */
    function Parent5() {
        this.name = 'parent5';
        this.play = [1,2,3];
    }
    function Child5 () {
        Parent5.call(this);
        this.type = 'child5';
    }
    Child5.prototype = Object.create(Parent5.prototype);  // 使子类的原型对象与父类的原型对象隔离
    Child5.prototype.constructor = Child5;

    var s7 = new Child5();
    console.log(s7 instanceof Child5,s7 instanceof Parent5);
    console.log(s7.constructor);
</script>
</body>
</html>
